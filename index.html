<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RetroDevGuy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
        font-family: "Courier New", monospace;
        color: white;
    }

    /* Container for your catalog */
    .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 10;
    }

    .game-card {
        display: inline-block;
        padding: 20px;
        background: rgba(0,0,0,0.6);
        border: 3px solid #00ffff;
        border-radius: 6px;
        text-decoration: none;
        color: white;
        transition: 0.2s;
    }

    .game-card:hover {
        background: rgba(0, 40, 40, 0.6);
        transform: scale(1.05);
        cursor: pointer;
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
    }
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="content">
    <a href="block3d.html" class="game-card">
        <h1>Block 3D</h1>
        <p>Click to view info & downloads</p>
    </a>
</div>

<script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");

    let w, h;
    function resize() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    /* Pixel Asteroids (Triangular pixels) */
    const ASTEROIDS = [];
    const COUNT = 90; // how many retro asteroids

    function newAsteroid() {
        return {
            x: Math.random() * w,
            y: Math.random() * h,
            size: 6 + Math.random() * 10, // chunky pixel triangles
            speed: 0.5 + Math.random() * 1.2,
            angle: Math.random() * Math.PI * 2
        };
    }

    for (let i = 0; i < COUNT; i++) ASTEROIDS.push(newAsteroid());

    function drawAsteroid(a) {
        ctx.fillStyle = "#00ffff"; // neon retro pixel color

        ctx.save();
        ctx.translate(a.x, a.y);
        ctx.rotate(a.angle);

        // Pixelated triangle asteroid
        ctx.beginPath();
        ctx.moveTo(0, -a.size);
        ctx.lineTo(a.size, a.size);
        ctx.lineTo(-a.size, a.size);
        ctx.closePath();
        ctx.fill();

        ctx.restore();
    }

    function update() {
        ctx.clearRect(0, 0, w, h);

        for (let a of ASTEROIDS) {
            a.y += a.speed;
            a.angle += 0.01;

            if (a.y > h + 50) {
                a.x = Math.random() * w;
                a.y = -50;
            }

            drawAsteroid(a);
        }

        requestAnimationFrame(update);
    }

    update();
</script>

</body>
</html>
