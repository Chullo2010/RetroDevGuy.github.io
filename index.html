<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Retro Game Catalog</title>

    <!-- Retro Pixel Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            color: #33ff66;
            font-family: "Press Start 2P", cursive;
            text-shadow: 0 0 8px #33ff66;
        }

        /* Animated retro asteroid background */
        #space {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        .asteroid {
            position: absolute;
            width: 0;
            height: 0;

            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #33ff66;

            opacity: 0.8;
            filter: drop-shadow(0 0 6px #33ff66);

            transform-origin: center;
            animation: drift linear infinite;
        }

        @keyframes drift {
            from { transform: translate(0,0) rotate(0deg); }
            to   { transform: translate(var(--dx), var(--dy)) rotate(360deg); }
        }

        /* UI */
        header {
            padding: 30px;
            text-align: center;
            font-size: 24px;
            background: #000000aa;
            border-bottom: 4px solid #33ff66;
            backdrop-filter: blur(4px);
        }

        .catalog {
            padding: 40px;
            max-width: 1000px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
        }

        .card {
            background: #111;
            border: 3px solid #33ff66;
            padding: 25px;
            text-align: center;
            transition: 0.2s;
            cursor: pointer;
        }

        .card:hover {
            background: #33ff66;
            color: black;
            text-shadow: none;
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            border: 4px solid #33ff66;
            image-rendering: pixelated;
        }
    </style>
</head>

<body>

<!-- Retro Space Background -->
<div id="space"></div>

<header>
    RETRO GAME CATALOG
</header>

<div class="catalog">

    <!-- Game 1 -->
    <div class="card" onclick="window.location='block3d.html'">
        <img src="block3d-img.png" alt="Block 3D">
        <h2>Block 3D</h2>
        <p>Click for details</p>
    </div>

</div>

<script>
const space = document.getElementById("space");

// How many triangles on screen
const ASTEROID_COUNT = 40;

for (let i = 0; i < ASTEROID_COUNT; i++) {
    const a = document.createElement("div");
    a.className = "asteroid";

    // Random start position
    a.style.left = Math.random() * window.innerWidth + "px";
    a.style.top = Math.random() * window.innerHeight + "px";

    // Random drift direction
    a.style.setProperty("--dx",
        (Math.random() * 800 - 400) + "px");
    a.style.setProperty("--dy",
        (Math.random() * 800 - 400) + "px");

    // Random speed
    a.style.animationDuration = (15 + Math.random() * 30) + "s";

    space.appendChild(a);
}
</script>

</body>
</html>
