<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxybob Games</title>

    <style>
        body {
            margin: 0;
            font-family: monospace;
            background: black;
            color: white;
        }

        /* STARFIELD BACKGROUND */
        canvas {
            position: fixed;
            left: 0;
            top: 0;
            z-index: -1;
        }

        /* HEADER */
        .header {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 10px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            border-bottom: 2px solid cyan;
        }

        /* GAME GRID */
        .games {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
        }

        /* GAME CARD */
        .card {
            background: #111;
            border: 2px solid #333;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            transition: transform 0.15s, border-color 0.15s;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.04);
            border-color: cyan;
        }

        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 3px;
            image-rendering: pixelated;
        }

        .card-title {
            margin-top: 10px;
            font-size: 22px;
            font-weight: bold;
        }

        .btn {
            margin-top: 12px;
            display: inline-block;
            padding: 8px 18px;
            background: cyan;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 3px;
        }
    </style>
</head>

<body>

<canvas id="space"></canvas>

<div class="header">Bloxybob Games</div>

<!-- GAME SELECT GRID -->
<div class="games">

    <!-- Block 3D -->
    <div class="card" onclick="location.href='block3d.html'">
        <img src="images/block1.png">
        <div class="card-title">Block 3D</div>
        <a class="btn" href="block3d.html">View</a>
    </div>

    <!-- Add more game cards here easily -->
    <!-- Example:
    <div class="card" onclick="location.href='mygame.html'">
        <img src="images/mygame.png">
        <div class="card-title">My Game</div>
        <a class="btn" href="mygame.html">View</a>
    </div>
    -->

</div>

<script>
/* STARFIELD BACKGROUND */
const c = document.getElementById("space");
const ctx = c.getContext("2d");

function resize() {
    c.width = window.innerWidth;
    c.height = window.innerHeight;
}
resize();
window.onresize = resize;

let stars = [];
for (let i = 0; i < 120; i++) {
    stars.push({
        x: Math.random() * c.width,
        y: Math.random() * c.height,
        speed: 0.3 + Math.random() * 1,
        size: Math.random() * 2,
    });
}

function loop() {
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, c.width, c.height);

    ctx.fillStyle = "white";
    stars.forEach(s => {
        s.y += s.speed;
        if (s.y > c.height) {
            s.y = 0;
            s.x = Math.random() * c.width;
        }
        ctx.fillRect(s.x, s.y, s.size, s.size);
    });

    requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
