<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block 3D | RetroDevGuy</title>

    <style>
        body {
            margin: 0;
            font-family: monospace;
            background: black;
            color: white;
        }

        /* Starfield background */
        canvas {
            position: fixed;
            left: 0;
            top: 0;
            z-index: -1;
        }

        .page {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding-top: 60px;
        }

        /* Screenshot Carousel */
        .carousel {
            position: relative;
            width: 100%;
            height: 350px;
            overflow: hidden;
            border: 2px solid #444;
            border-radius: 4px;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
            image-rendering: pixelated;
        }

        .carousel img.active {
            opacity: 1;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            cursor: pointer;
            padding: 5px 10px;
            background: rgba(0,0,0,0.4);
            user-select: none;
        }
        .arrow.left { left: 5px; }
        .arrow.right { right: 5px; }

        /* Info Section */
        .info-container {
            margin-top: 25px;
        }

        .banner {
            width: 100%;
            height: auto;
            border: 2px solid #444;
            border-radius: 4px;
            image-rendering: pixelated;
            margin-bottom: 25px;
        }

        .about-box {
            background: #111;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 5px;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 10px;
            border-left: 4px solid cyan;
            padding-left: 8px;
        }

        .download-box {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            background: cyan;
            color: black;
            font-size: 22px;
            padding: 12px 28px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
        }

        .btn.disabled {
            background: gray;
        }
    </style>
</head>

<body>
<canvas id="space"></canvas>

<div class="page">

    <!-- Screenshot Carousel -->
    <div class="carousel" id="carousel">
        <img src="images/block1.png" class="active" />
        <img src="images/block2.png" />
        <div class="arrow left" id="leftArrow">&#9664;</div>
        <div class="arrow right" id="rightArrow">&#9654;</div>
    </div>

    <!-- Info Section (with single banner now) -->
    <div class="info-container">

        <!-- Banner ABOVE the description -->
        <img src="images/banner.png" class="banner" />

        <div class="about-box">

            <div class="section-title">ABOUT</div>
            <p>
                Block 3D is a retro-style space sandbox game.
                Build, explore, survive in a pixel-space world.
                <br><br>
            </p>

            <br><br>
            <div class="section-title">REVIEWS</div>
            <p>There are no reviews yet.</p>

            <br>
            <div class="section-title">RELEASE DATE</div>
            <p>TBA</p>

            <br>
            <div class="section-title">DEVELOPER</div>
            <p>RetroDevGuy</p>

            <br>
            <div class="section-title">PUBLISHER</div>
            <p>Bloxybob Games Web</p>

        </div>
    </div>

    <div class="download-box">
        <div class="btn disabled">COMING SOON</div>
    </div>
</div>

<script>
/* STARFIELD BACKGROUND */
const c = document.getElementById("space");
const ctx = c.getContext("2d");

function resize() {
    c.width = window.innerWidth;
    c.height = window.innerHeight;
}
resize();
window.onresize = resize;

let stars = [];
for(let i=0;i<120;i++){
    stars.push({
        x: Math.random()*c.width,
        y: Math.random()*c.height,
        speed: 0.3 + Math.random()*1,
        size: Math.random()*2,
    });
}

function loop() {
    ctx.fillStyle = "black";
    ctx.fillRect(0,0,c.width,c.height);

    ctx.fillStyle = "white";
    stars.forEach(s=>{
        s.y += s.speed;
        if(s.y > c.height){
            s.y = 0;
            s.x = Math.random()*c.width;
        }
        ctx.fillRect(s.x, s.y, s.size, s.size);
    });

    requestAnimationFrame(loop);
}
loop();

/* CAROUSEL */
const imgs = document.querySelectorAll(".carousel img");
let i = 0;

function show(n){
    imgs[i].classList.remove("active");
    i = (n + imgs.length) % imgs.length;
    imgs[i].classList.add("active");
}

document.getElementById("leftArrow").onclick = () => show(i-1);
document.getElementById("rightArrow").onclick = () => show(i+1);

setInterval(()=>show(i+1), 5000);

document.getElementById("carousel").addEventListener("wheel", (e)=>{
    if(e.deltaY > 0) show(i+1);
    else show(i-1);
});
</script>

</body>
</html>
