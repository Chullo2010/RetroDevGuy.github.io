<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Block 3D — RetroDevGuy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
        font-family: "Courier New", monospace;
        color: white;
    }

    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 900px;
        padding: 25px;
        background: rgba(0,0,0,0.75);
        border: 3px solid #00ffff;
        border-radius: 8px;
        z-index: 10;
    }

    h1 {
        text-align: center;
        margin-top: 0;
        color: #00ffff;
        text-shadow: 0 0 8px #00ffff;
    }

    .desc {
        font-size: 18px;
        text-align: center;
        margin-bottom: 20px;
    }

    .images {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px 0;
        flex-wrap: wrap;
    }

    .images img {
        width: 250px;
        border: 3px solid #00ffff;
        border-radius: 6px;
    }

    .download {
        text-align: center;
        margin-top: 20px;
    }

    .download button {
        padding: 12px 20px;
        font-size: 18px;
        background: black;
        border: 3px solid #00ffff;
        color: #00ffff;
        cursor: pointer;
        transition: 0.2s;
        border-radius: 6px;
    }

    .download button:hover {
        background: #002020;
        transform: scale(1.05);
    }

    .back {
        text-align: center;
        margin-top: 25px;
    }

    .back a {
        color: #00ffff;
        text-decoration: none;
        font-size: 18px;
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
    }
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="container">
    <h1>Block 3D</h1>

    <p class="desc">A sandbox Space Game (NOT FINISHED)</p>

    <div class="images">
        <img src="block1.png" alt="Block 3D Screenshot 1">
        <img src="block2.png" alt="Block 3D Screenshot 2">
    </div>

    <div class="download">
        <button disabled>Coming Soon</button>
    </div>

    <div class="back">
        <a href="index.html">← Back to Home</a>
    </div>
</div>

<script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");

    let w, h;
    function resize() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    /* Pixel Asteroids Background */
    const ASTEROIDS = [];
    const COUNT = 90;

    function newAsteroid() {
        return {
            x: Math.random() * w,
            y: Math.random() * h,
            size: 6 + Math.random() * 10,
            speed: 0.5 + Math.random() * 1.2,
            angle: Math.random() * Math.PI * 2
        };
    }

    for (let i = 0; i < COUNT; i++) ASTEROIDS.push(newAsteroid());

    function drawAsteroid(a) {
        ctx.fillStyle = "#00ffff";

        ctx.save();
        ctx.translate(a.x, a.y);
        ctx.rotate(a.angle);

        ctx.beginPath();
        ctx.moveTo(0, -a.size);
        ctx.lineTo(a.size, a.size);
        ctx.lineTo(-a.size, a.size);
        ctx.closePath();
        ctx.fill();

        ctx.restore();
    }

    function update() {
        ctx.clearRect(0, 0, w, h);

        for (let a of ASTEROIDS) {
            a.y += a.speed;
            a.angle += 0.01;

            if (a.y > h + 50) {
                a.x = Math.random() * w;
                a.y = -50;
            }

            drawAsteroid(a);
        }

        requestAnimationFrame(update);
    }

    update();
</script>

</body>
</html>
